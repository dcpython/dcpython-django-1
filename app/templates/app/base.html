{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Title{% endblock %}</title>

  {% bootstrap_css %}
  {% bootstrap_javascript jquery=True %}

  {% block head %}{% endblock %}
</head>
<body>

    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">DC Python</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if active == "home" %}class="active"{% endif %}><a href="/">Home</a></li>
            <li {% if active == "events" %}class="active"{% endif %}><a href="/events">Events</a></li>
            <li {% if active == "donate" %}class="active"{% endif %}><a href="/donate">Donate</a></li>
            <li {% if active == "about" %}class="active"{% endif %}><a href="/about">About Us</a></li>
            <li {% if active == "deals" %}class="active"{% endif %}><a href="/deals">Member Deals</a></li>
            <li {% if active == "blog" %}class="active"{% endif %}><a href="/blog">Blog</a></li>
            <li {% if active == "resources" %}class="active"{% endif %}><a href="/resources">Resources</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    {% block content %}{% endblock %}

    <div class="container">
      <hr>
      <footer>
        <p>&copy; DC Python 2013</p>
      </footer>
    </div> <!-- /container -->
</body>
</html>
